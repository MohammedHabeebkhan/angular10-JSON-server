<mat-card class="form-style" class="form-style">
    <mat-card-title> Edit User </mat-card-title>
    <div *ngIf="dataLoaded">
      <form [formGroup]="editUserDetails" (submit)="updateUser()" class="form-controls">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="User Name" formControlName="username" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>EmailId</mat-label>
            <input matInput placeholder="EmailId" formControlName="email" />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Phone No</mat-label>
            <input matInput placeholder="Phone No" formControlName="phone" />
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>
        </p>
        <div>
          <button mat-raised-button color="primary" >Edit User</button>
        </div>
      </form>
    </div>
  </mat-card>
